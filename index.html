<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control - OpenClaw</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg: #0f172a;
            --bg-card: #1e293b;
            --bg-card-hover: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #334155;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg) 100%);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .header h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .header h1 .logo {
            font-size: 1.75rem;
        }
        
        .header-meta {
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        .tabs {
            display: flex;
            gap: 0.5rem;
            padding: 1rem 2rem 0;
            border-bottom: 1px solid var(--border);
            background: var(--bg-card);
        }
        
        .tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.9rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
            transition: all 0.2s;
        }
        
        .tab:hover {
            color: var(--text);
        }
        
        .tab.active {
            color: var(--accent-light);
            border-bottom-color: var(--accent);
        }
        
        .tab-icon {
            margin-right: 0.5rem;
        }
        
        .main {
            padding: 1.5rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Activity Feed Styles */
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .activity-header h2 {
            font-size: 1.25rem;
        }
        
        .filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-muted);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--text);
        }
        
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .activity-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem 1.25rem;
            transition: border-color 0.2s;
        }
        
        .activity-item:hover {
            border-color: var(--accent);
        }
        
        .activity-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .activity-time {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .activity-type {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            background: var(--bg);
            color: var(--accent-light);
        }
        
        .activity-type.tool { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .activity-type.message { background: rgba(99, 102, 241, 0.2); color: var(--accent-light); }
        .activity-type.cron { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        
        .activity-content {
            font-size: 0.9rem;
            color: var(--text);
            line-height: 1.6;
        }
        
        .activity-content code {
            background: var(--bg);
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-size: 0.85em;
        }
        
        /* Calendar Styles */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .calendar-nav {
            display: flex;
            gap: 0.5rem;
        }
        
        .calendar-nav button {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .calendar-nav button:hover {
            background: var(--bg-card-hover);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--border);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .calendar-day-header {
            background: var(--bg-card);
            padding: 0.75rem;
            text-align: center;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        
        .calendar-day {
            background: var(--bg);
            min-height: 120px;
            padding: 0.5rem;
        }
        
        .calendar-day.today {
            background: rgba(99, 102, 241, 0.1);
        }
        
        .calendar-day-number {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }
        
        .calendar-day.today .calendar-day-number {
            color: var(--accent-light);
        }
        
        .calendar-event {
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
            margin-bottom: 0.25rem;
            border-radius: 4px;
            background: rgba(99, 102, 241, 0.2);
            color: var(--accent-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .calendar-event:hover {
            background: rgba(99, 102, 241, 0.4);
        }
        
        .calendar-event.recurring {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }
        
        /* Search Styles */
        .search-container {
            margin-bottom: 1.5rem;
        }
        
        .search-input-wrapper {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        
        .search-results {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .search-result {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            transition: border-color 0.2s;
        }
        
        .search-result:hover {
            border-color: var(--accent);
        }
        
        .search-result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .search-result-file {
            font-size: 0.8rem;
            color: var(--accent-light);
        }
        
        .search-result-type {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            background: var(--bg);
            color: var(--text-muted);
        }
        
        .search-result-content {
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .search-result-content mark {
            background: rgba(245, 158, 11, 0.3);
            color: var(--warning);
            padding: 0 0.2rem;
            border-radius: 2px;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }
        
        .stats-bar {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-light);
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        
        @media (max-width: 768px) {
            .header, .tabs, .main {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            
            .calendar-grid {
                grid-template-columns: repeat(1, 1fr);
            }
            
            .calendar-day-header {
                display: none;
            }
            
            .calendar-day::before {
                content: attr(data-day);
                display: block;
                font-size: 0.7rem;
                color: var(--text-muted);
                margin-bottom: 0.25rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><span class="logo">üîÆ</span> Mission Control</h1>
        <div class="header-meta">
            OpenClaw Dashboard ‚Ä¢ <span id="current-time"></span>
        </div>
    </header>
    
    <nav class="tabs">
        <button class="tab active" data-tab="activity">
            <span class="tab-icon">üìä</span>Activity Feed
        </button>
        <button class="tab" data-tab="calendar">
            <span class="tab-icon">üìÖ</span>Calendar
        </button>
        <button class="tab" data-tab="search">
            <span class="tab-icon">üîç</span>Global Search
        </button>
    </nav>
    
    <main class="main">
        <!-- Activity Feed -->
        <section id="activity" class="tab-content active">
            <div class="activity-header">
                <h2>Recent Activity</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="tool">Tool Calls</button>
                    <button class="filter-btn" data-filter="message">Messages</button>
                    <button class="filter-btn" data-filter="cron">Cron Jobs</button>
                </div>
            </div>
            <div class="stats-bar" id="activity-stats"></div>
            <div class="activity-list" id="activity-list">
                <div class="loading">Loading activity data...</div>
            </div>
        </section>
        
        <!-- Calendar -->
        <section id="calendar" class="tab-content">
            <div class="calendar-header">
                <h2 id="calendar-title">February 2026</h2>
                <div class="calendar-nav">
                    <button id="prev-week">‚Üê Prev</button>
                    <button id="today-btn">Today</button>
                    <button id="next-week">Next ‚Üí</button>
                </div>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <div class="loading" style="grid-column: span 7;">Loading calendar...</div>
            </div>
        </section>
        
        <!-- Global Search -->
        <section id="search" class="tab-content">
            <div class="search-container">
                <div class="search-input-wrapper">
                    <span class="search-icon">üîç</span>
                    <input type="text" class="search-input" id="search-input" placeholder="Search memory, sessions, and notes...">
                </div>
            </div>
            <div class="search-results" id="search-results">
                <div class="empty-state">Enter a search query to find content across memory and sessions.</div>
            </div>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
